<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Styles.css-->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row mb-5">
          <div class="col bg-info rounded border border-primary">
            <p class="text-start text-light m-2 p-4">This is a single column</p>
          </div>
        </div>
        <div class="row justify-content-between mb-5">
          <div class="col-5 border border-primary rounded bg-dark">
            <p class="text-start text-light m-2 p-4">
              This is the first column
            </p>
          </div>
          <div class="col-5 border border-primary rounded bg-dark mr-5">
            <p class="text-start text-light m-2 p-4">
              This is the second column
            </p>
          </div>
        </div>
        <!--4-->
        <div class="row d-flex justify-content-between">
          <div class="col-2 border border-primary rounded bg-success">
            <p class="text-start text-light pt-4">This is the first column</p>
          </div>

          <div class="col-2 border border-primary rounded bg-success second">
            <p class="text-start text-light pt-4">This is the second column</p>
          </div>

          <div class="col-2 border border-primary rounded bg-success">
            <p class="text-start text-light pt-4">This is the third column</p>
          </div>

          <div class="col-2 border border-primary rounded bg-success mr-1">
            <p class="text-start text-light pt-4">This is the fourth column</p>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
